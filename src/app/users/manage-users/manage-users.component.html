<div class="container">
    <h1 mat-dialog-title>{{ title }}</h1>

    <form [formGroup]="newUserForm"
          (ngSubmit)="onSubmit()">
        <div mat-dialog-content>

            <p>Please add your new users information!</p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text"
                       formControlName="name"
                       matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Surname</mat-label>
                <input type="text"
                       formControlName="surname"
                       matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input type="number"
                       formControlName="age"
                       matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email"
                       formControlName="email"
                       matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contact</mat-label>
                <input type="text"
                       formControlName="contact"
                       matInput>
            </mat-form-field>

        </div>

        <div mat-dialog-actions
             align="center">
            <button mat-button
                    type="button"
                    mat-dialog-close>Cancel
            </button>
            <button mat-button
                    type="submit"
                    cdkFocusInitial>Create
            </button>
        </div>
    </form>
</div>
