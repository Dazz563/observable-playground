<div class="container">

    <button color="warn"
            class="add-btn"
            (click)="addUser()"
            mat-raised-button>ADD USER
    </button>

    <table mat-table
           [dataSource]="dataSource"
           class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
       The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> NAME </th>
            <td mat-cell
                *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell
                *matHeaderCellDef> SURNAME </th>
            <td mat-cell
                *matCellDef="let user"> {{user.surname}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell
                *matHeaderCellDef> AGE </th>
            <td mat-cell
                *matCellDef="let user"> {{user.age}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell
                *matHeaderCellDef> EMAIL </th>
            <td mat-cell
                *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Contact Column -->
        <ng-container matColumnDef="contact">
            <th mat-header-cell
                *matHeaderCellDef> CONTACT </th>
            <td mat-cell
                *matCellDef="let user"> {{user.contact}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell
                *matHeaderCellDef
                class="header-align-right">
                ACTIONS
            </th>
            <td mat-cell
                *matCellDef="let user"
                class="icons-align-right">
                <button mat-icon-button
                        [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item
                            (click)="viewUser(user)">
                        <mat-icon>visibility</mat-icon>
                        <span>View</span>
                    </button>
                    <button mat-menu-item
                            (click)="editUser(user)">
                        <mat-icon>edit</mat-icon>
                        <span>Update</span>
                    </button>
                    <button mat-menu-item
                            (click)="deleteUser(user)">
                        <mat-icon>delete_forever</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
